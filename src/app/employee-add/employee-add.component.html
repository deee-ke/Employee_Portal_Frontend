<div class="d-flex">
    <div class="sidebar bg-dark text-light pt-5 px-5 flex-column d-flex gap-3" style="height: 100vh; width:19%;">
        <a class="text-decoration-none text-light fs-5" routerLink="/dashboard">Home</a>
        <a class="text-decoration-none text-light fs-5" routerLink="/employees">Users</a>
    </div>
    
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
            <form (ngSubmit)="addEmployee()" action="" class="w-50 border shadow p-5 rounded-3">
                <h2 class="mb-3 text-center fw-semibold text-dark">Add new user details</h2>
                <div class="mb-3">
                    <input type="text" placeholder="User id" class="form-control rounded-3" name="empid" [(ngModel)]="employee.id" required pattern="[0-9]*" #employeeid="ngModel">
                    <span *ngIf="employeeid.invalid && employeeid.touched" class="text-danger">Invalid User Id!</span>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Username" class="form-control rounded-3" name="empname" [(ngModel)]="employee.name" required pattern="[a-zA-Z]{3,}$*" #employeename="ngModel">
                    <span *ngIf="employeename.invalid && employeename.touched" class="text-danger">Invalid User name!</span>
                </div>
                <div class="mb-3">
                    <input type="email" placeholder="Email" class="form-control rounded-3" name="empemail" [(ngModel)]="employee.email" required email #employeeemail="ngModel">
                    <span *ngIf="employeeemail.invalid && employeeemail.touched" class="text-danger">Invalid User name!</span>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="empstatus" [(ngModel)]="employee.status" required #employeestatus="ngModel">
                      <option selected></option>
                      <option value="1">Active</option>
                      <option value="2">Inactive</option>
                    </select>
                    <label for="floatingSelect">Status</label>
                    <span *ngIf="employeestatus.invalid && employeestatus.touched" class="text-danger">Status is a required field!</span>
                  </div>
                <div class="d-flex gap-3">
                    <button class="btn bg-dark text-light fw-medium w-100 rounded-3" type="submit" (click)="cancelEmployee()">Cancel</button>
                    <button class="btn bg-success text-light fw-medium w-100 rounded-3" >Save</button>
                </div>
            </form>
        </div>
    </div>

</div>
