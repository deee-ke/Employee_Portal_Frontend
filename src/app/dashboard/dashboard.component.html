<div class="d-flex">
    <div *ngIf="showSidebar" class=" sidebar bg-dark text-light py-5 px-5 flex-column d-flex gap-3" style="height: 90vh; width:19%;">
        <a class="text-decoration-none text-light fs-5" routerLink="/dashboard">Home</a>
        <a class="text-decoration-none text-light fs-5" routerLink="/employees">Users</a>
    </div>
    <div class="container px-5">
        <div class="dashboard-head ps-0 p-3 mt-3 text-dark">
            <h2 class="fw-semibold"><i (click)="menuBar()" class="fa-solid fa-bars me-3"></i>Welcome {{adminName}}</h2>
        </div>
        <div class="row g-5" style="height: 80vh;">
            <div class="col-md-4">
                <div class="row h-100">
                    <div class="col-md-12 text-start border shadow rounded-4 p-0 py-4 h-75">
                        <h5 class="px-4">Calendar</h5>
                        <mat-card class="demo-inline-calendar-card shadow rounded-bottom-4 border-0 bg-light w-100">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                        </mat-card>
                    </div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                    <!-- <div class="col-md-12">

                    </div> -->
                </div>
            </div>

            <div class="col-md-4 p-0">
                <div class="text-center border shadow rounded-4 h-100 pt-3 text-dark">
                    <h4 class="">Employee Graph</h4>
                    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" style="width: 100%; height: 400px; display: block;border-radius: 20px; background:transparent; padding: 15px;" class="p-3  rounded-2">
                    </highcharts-chart>
                </div>
            </div>

            <div class="col-md-4">
                <div class="row  h-100">
                    <div class="col-md-12 col-md-12 text-start text-black border shadow rounded-4 p-4 mb-2 h-75">
                        <div>
                            <h5 *ngIf="!editAdminStatus">Profile</h5>
                            <h5 *ngIf="editAdminStatus">Edit admin details</h5>
                            <div class=" d-flex flex-column justify-content-center align-items-center">
                                <img *ngIf="!editAdminStatus" class="w-50 rounded-3" height="200px" [src]='profileImage' alt="">
                                <button (click)="editAdmin()" class="mt-5 btn btn-dark" *ngIf="!editAdminStatus" >Edit Admin Details</button>

                                <div *ngIf="editAdminStatus" class="d-flex justify-content-center align-items-center flex-column">
                                    <label>
                                        <input (change)="getFile($event)" type="file" style="display: none;" class="">
                                        <img [src]="profileImage" class="rounded-3" alt="" height="150px">
                                    </label>
                                    <input required name="admname" [(ngModel)]="adminDetails.name" type="text" placeholder="Name" class="form-control mt-3" #adminName="ngModel">
                                    <span class="text-danger" *ngIf="adminName.invalid && adminName.touched">Invalid username</span>
                                    <input required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{4,}$" name="admpsswd" [(ngModel)]="adminDetails.password" type="text" placeholder="Password" class="form-control mt-3" #adminPsswd = ngModel>
                                    <span class="text-danger" *ngIf="adminPsswd.invalid && adminPsswd.touched">Invalid password</span>
                                    <div class="mt-3 d-flex justify-content-between">
                                        <button class="btn btn-success me-5" (click)="updateAdmin()">Update</button>
                                        <button class="btn btn-warning" (click)="cancel()">cancel</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                    <div class="col-md-12 text-start text-dark border shadow rounded-4 p-4 " style="height: 22%;">
                        <h5 class="m-0">Employees</h5>
                        <div class="text-center align-items-center d-flex  justify-content-center">
                            <h1 class="fs-1 fw-bold">{{employeeCount}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
